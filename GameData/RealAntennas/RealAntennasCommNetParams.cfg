RealAntennasCommNetParams
{
	// Example sites for Kerbin, to prove unique creation instead of modifying the stock CommNet locations.
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
                @City2[LaunchSiteTrackingStation]
                {
					name = Kerbin: North Veyl Outpost
					Gain = 40						// Antenna gain in dBi
					TxPower = 60					// Transmit power in dBm
					SymbolRate = 8e6				// Symbols / second
					ModulationBits = 9				// Bits/symbol 9=512-QAM
					TechLevel = 10
					RFBand = X
					RxTemp = 290
					lat = 0
					lon = 0
					alt = 300
				}
			}
		}
	}
}

@Kopernicus:FOR[RealSolarSystem_Late]:NEEDS[Kopernicus,RealSolarSystem]
{
    @Body[Kerbin]
    {
        @PQS
        {
            @Mods
            {
                @City2[LaunchSiteTrackingStation],*
                {
					%commnetStation = False
					RACommNetStation = True
					Antenna
					{
						Gain = 1					// Everyone gets a weak VHF
						TxPower = 40				// 10W
						SymbolRate = 12e3
						ModulationBits = 1
						TechLevel = 1
						RFBand = VHF
						RxTemp = 290
					}
					Antenna
					{
						Gain = 3					// Everyone gets a weak UHF
						TxPower = 40				// 10W
						SymbolRate = 12e3
						ModulationBits = 1
						TechLevel = 1
						RFBand = UHF
						RxTemp = 290
					}
				}
                !City2[GenericTrackingStation],* {}
                City2
                {
                    name = DSNTrackingStation
                    objectName = DSS 14 - Goldstone
                    isKSC = False
                    commnetStation = True
                    snapToSurface = True
                    lat = 35.4251262
                    lon = -116.8913795
                    alt = 900
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                    enabled = True
				}
                City2
                {
                    name = DSNTrackingStation
                    objectName = DSS 43 - Canberra
                    isKSC = False
                    commnetStation = True
                    snapToSurface = True
                    lat = -35.4006289
                    lon = 148.9790935
                    alt = 555
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                    enabled = True
                }

                City2
                {
                    name = DSNTrackingStation
                    objectName = DSS 63 - Madrid
                    isKSC = False
                    commnetStation = True
                    snapToSurface = True
                    lat = 40.4273387
                    lon = -4.2519912
                    alt = 725
                    snapHeightOffset = 0
                    up = 0.0, 1.0, 0.0
                    rotation = 0
                    order = 100
                    enabled = True
                }
				@City2[DSNTrackingStation],*
				{
					%commnetStation = False
					RACommNetStation = True
					Antenna
					{
						Gain = 1					// Everyone gets a weak VHF
						TxPower = 40				// 10W
						SymbolRate = 12e3
						ModulationBits = 1
						TechLevel = 1
						RFBand = VHF
						RxTemp = 290
					}
					Antenna
					{
						Gain = 3					// Everyone gets a weak UHF
						TxPower = 40				// 10W
						SymbolRate = 12e3
						ModulationBits = 1
						TechLevel = 1
						RFBand = UHF
						RxTemp = 290
					}
					Antenna
					{
						Gain = 49					// Original S-Band 18m, -3dBi vs 26m (module 102)
						TxPower = 63				// 2KW
						SymbolRate = 300e3
						ModulationBits = 1
						TechLevel = 1
						RFBand = S
						RxTemp = 290

						UPGRADE
						{
							TechLevel = 2			// "Lunar Range Comms" 1956 tech node
							Gain = 52.5				// 26m antenna 1958
						}
						UPGRADE
						{
							TechLevel = 3			// "Improved Comms" 1964 tech node
							RxTemp = 125			// Maser 1962
						}
						UPGRADE
						{
							TechLevel = 4			// "Advanced Comms" 1968 tech node
							Gain =	60.5			// 64m Antenna: +8dB?  1967
						}
						UPGRADE
						{
							TechLevel = 5
							RxTemp = 80				// Noise reduction 1968, block coding 1969
						}
						UPGRADE
						{
							TechLevel = 6			// Convolutional coding ~1973
							Gain = 62.5				// Improved antenna manufacturing/tolerances 1971-1972
						}
						UPGRADE
						{
							TechLevel = 7			// X-Band introduction ~1975, concatenated coding
							RxTemp = 40				// MW noise reduction ~1980
						}
						UPGRADE
						{
							TechLevel = 8			// 70m antennas ~1988
							Gain = 63.6				// +.8dBi
							TxPower = 73			// 20KW
						}
						UPGRADE
						{
							TechLevel = 9			// 1995 super-cooled maser & feed
							RxTemp = 17.6
						}
						UPGRADE
						{
							TechLevel = 10			// 2004 Ka-band
						}
					}
					Antenna
					{
						Gain = 60.5					// X-Band 64m
						TxPower = 70				// 10KW
						SymbolRate = 1.25e6
						ModulationBits = 2
						TechLevel = 7
						RFBand = X
						RxTemp = 75
					}


                    LOD
                    {
                        Value
                        {
                            visibleRange = 30000
                            keepActive = False
                            model = BUILTIN/Dish
                            scale = 10.0, 10.0, 10.0
                            delete = False
                        }
                    }
				}
			}
		}
	}
}
