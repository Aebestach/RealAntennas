@PART[SurfAntenna]
{
	@MODULE[ModuleDataTransmitter]
	{
		// Replace with the RealAntennas PartModule subclass
		%name = ModuleRealAntenna
		Gain = 6.0						// Antenna gain in dBi
		%TxPower = 30.0					// Transmit power in dBm
		PowerEfficiency = 0.9			// Antenna efficiency (0<efficiency<1)
		Frequency = 1000000000.0		// 1GHz
        SymbolRate = 1000			    // Symbol Rate in Samples/second
        ModulationBits = 3				// Constellation size (bits, 3=8-PSK)
        MinModulationBits = 0			// Min constellation size (bits, 0=OOK)
		NoiseFigure = 2.0				// Noise Figure for receiver electronics in dB
		SpectralEfficiency = 0.9		// Antenna efficiency (0<efficiency<1)
		AntennaEfficiency = 0.9			// Antenna efficiency (0<efficiency<1)
	}
}

