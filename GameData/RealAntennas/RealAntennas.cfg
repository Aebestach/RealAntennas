@PART[*]:HAS[@ModuleConfigurableAntenna]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleConfigurableAntenna]
	{
		%name = ModuleRealAntenna
	}
}

@PART[*]:HAS[@MODULE[ModuleCommand],@MODULE[ModuleDataTransmitter]]:FINAL
{
    @MODULE[ModuleDataTransmitter]
    {
        %name = ModuleRealAntenna
        referenceGain = 1.5
		RFBand = UHF
    }
}

@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleRealAntenna]]:FINAL
{
    MODULE
    {
        name = ModuleRealAntenna
        referenceGain = 1.5
		RFBand = UHF
    }
}
