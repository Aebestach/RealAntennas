@PART[SurfAntenna]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		referenceGain = 2.0
	}
}

@PART[longAntenna]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		referenceGain = 3.0
	}
}


@PART[commDish]:NEEDS[!RealismOverhaul]
{
    @title = 4.8 m Folded Parabolic Antenna
    %rescaleFactor = 2.1573
    %rescaleFactor:NEEDS[ReStock] = 2.2326
	
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
        referenceGain = 36.97
        referenceFrequency = 8415
	}
}

