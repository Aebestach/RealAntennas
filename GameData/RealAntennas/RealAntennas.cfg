@PART[SurfAntenna]
{
	@MODULE[ModuleDataTransmitter]
	{
		// Replace with the RealAntennas PartModule subclass
		%name = ModuleRealAntenna
		refGain = 3.0
	}
}

@PART[longAntenna]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		refGain = 4.0
	}
}


@PART[commDish]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		refGain = 20
		refFreq = 2.25e9
	}
}

@PART[mediumDishAntenna]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 2
	}
}

@PART[HighGainAntenna]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 3
	}
}

