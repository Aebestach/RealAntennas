@PART[SurfAntenna]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		referenceGain = 3.0
	}
}

@PART[longAntenna]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		referenceGain = 4.0
	}
}


@PART[commDish]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		referenceGain = 20
		referenceFrequency = 2.25e9
	}
}

@PART[mediumDishAntenna]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 2
	}
}

@PART[HighGainAntenna]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 3
	}
}

@PART[HighGainAntenna5]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 5
	}
}

@PART[RelayAntenna5]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 6
	}
}

@PART[RelayAntenna50]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 8
	}
}

@PART[RelayAntenna100]:NEEDS[!RealismOverhaul]
{
	@MODULE[ModuleDataTransmitter]
	{
		%name = ModuleRealAntenna
		antennaDiameter = 10
	}
}

@PART[*]:HAS[ModuleConfigurableAntenna]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleConfigurableAntenna]
	{
		%name = ModuleRealAntenna
	}
}
